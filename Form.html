<html>
    <head>
        <title>Form</title>
    </head>
    <body>
       
        <fieldset>
            <legend>Enter your details</legend>
            <form>
            <label>Name</label> <input type="text" value=""  Placeholder="Enter your name" /> <br><br>
            
            <label>Password</label> <input type="password" value=""  Placeholder="Enter your password" /> <br><br>
            
            <label>Gender</label> <input type="radio" name="gender" id="male" /><label for="male" name="gender">Male</label>
            
            <input type="radio" name="gender" id="female" /> <label for="female" name="gender">Famale</label> <br><br>
            
            <label>Hobbies</label> <input type="checkbox"/>Music<input type="checkbox"/>Dance<input type="checkbox"/>Sports<input type="checkbox"/>Reading <br><br>

            <label>Message</label> <textarea rows="10" cols="30"></textarea>  <br><br>

            <label>Select state</label>
            <select >
                <option selected ></option>
                <option>Madhya Pradesh</option>
                <option>Bihar</option>
                <option>Rajisthan</option>
                <option>Haryana</option>
                <option>Gujrat</option>
                <option>Maharashtra</option>
            </select> <br><br>

            <label>Select car</label>
            <select >
                <optgroup label="Tata">
                         <option >Nexon</option> 
                         <option >Nano</option>
                         <option> kwid</option>
                </optgroup>
                <optgroup label="Maruti">
                         <option >Baleno</option>
                         <option >Shwift</option>
                         <option >Desire</option>
                </optgroup>
            </select> <br><br>

           
            <label>Select car</label> <input list="cars">
            <datalist id="cars" >
                
                         <option >Nexon</option> 
                         <option >Nano</option>
                         <option> kwid</option>
                         <option >Baleno</option>
                         <option >Shwift</option>
                         <option >Desire</option>
            </datalist>
             <br><br>

             <label>Upload file</label> <input type="file" accept="image/*"/> <br><br>

             <input type="submit" value="Save"/>
             <input type="reset" />
        </form>

     </fieldset>
   
    </body>
</html>
